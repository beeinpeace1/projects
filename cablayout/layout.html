<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="layout.css">
    
</head>

<body>
    <div class="container">
        <div class="top">
            <div class="cash">
                <div class="cashtopay">
                    <div class="cashtobepaid">Cash to be paid</div>
                    <div class="topay">$0(1 Seat)</div>
                </div>
                <div class="cashtopayi-parent">
                    <div class="cashtopayi">i</div>
                </div>
            </div>

            <div class="travel">
                <div class="travelwith">
                    <div class="travelingwith">Travelling with</div>
                    <div class="noofother">2 Others</div>
                </div>
                <div class="threedots">
                    <div class="dots">...</div>
                </div>
            </div>


        </div>

        <div class="middle">
            <div class="car">
                <div class="carname"><span>White Dzire Tour</span></div>
                <div class="cardetails">
                    <div class="carimage">carimage</div>
                    <div class="carnumber">carnumber</div>
                </div>
            </div>
            <div class="driver">driver</div>
        </div>

        <div class="bottom">
            <div class="boxes call">call</div>
            <div class="boxes cancel">cancel</div>
            <div class="boxes support">support</div>
            <div class="boxes share">share</div>
        </div>
    </div>
</body>

</html>
