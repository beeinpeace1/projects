                <form action="#" method="POST">

                  <label> <b>NAME </b></label><br>

                  <label> <b>DOB</b></label><br>

                  <label> <b>ADDRESS</b></label><br>
                  <textarea rows="4" cols="50"></textarea><br><br>

                  <label> <b>GRADE</b></label><br>
                  <input type="number" placeholder="Enter Grade" name="grade" required><br><br>

                  <label> <b>COURSES</b></label><br>
                  <input type="checkbox" name="course" value="Languages">Languages<br>
                  <input type="checkbox" name="vehicle" value="Aviation">Aviation<br>
