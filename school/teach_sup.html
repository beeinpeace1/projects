<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TEACHER SIGN_UP</title>
    <link rel="stylesheet" href="teach_sup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
    <form action="stud_sup.js" method="POST">
          
        <div class="header">
          <h2>TEACHER SIGN-IN</h2>
        </div>
        <div>
          <ul>
            <li><a href ="#">Home</a> <i class="fa fa-home"> </i></li>
            <li><a href ="#">Login</a> <i class="fa fa-sign-in"> </i></li>
          </ul>            
        </div>

            <div class="bg"></div>
             
            <div class="signup">

                <img src="user.png" class="student"><br><br><br>
                
                  <label> <b>NAME </b></label><br>
                  <input type="text" placeholder="Enter Name" name="tname" required><br><br>

                  <label> <b>EMAIL</b></label><br>
                  <input type="email" placeholder="Teacher@example.com" name="tmail" required><br><br>

                  <label> <b>PHONE</b></label><br>
                  <input type="tel" placeholder="123-4567-8901" name="tphone" required size="20" minlength="9" maxlength="14"><br><br>

                  <label> <b>QUALIFICATION</b></label><br>
                  <input type="text" placeholder="Enter Qualification" name="qualify" required><br><br>

                  <label> <b>ADDRESS</b></label><br>
                  <textarea rows="4" cols="50"></textarea><br><br>

                  <label> <b>GRADES HANDLING</b></label><br>
                  <input type="number" placeholder="Enter Grade" name="grade" required><br><br>

                  <label> <b>COURSES HANDLING</b></label><br>
                  <input type="checkbox" name="course" value="Languages">Languages<br>
                  <input type="checkbox" name="vehicle" value="Aviation">Aviation<br> 
                  <input type="checkbox" name="course" value="Social Sciences">Social Scinces<br>
                  <input type="checkbox" name="course" value="Management Studies">Management Studies<br>
                  <input type="checkbox" name="course" value="Business Studies">Business Studies<br>
                  <input type="checkbox" name="course" value="Arts Studies">Arts Studies<br>
                  <input type="checkbox" name="course" value="Economics Studies">Economics Studies<br>
                  <input type="checkbox" name="course" value="Humanities Studies">Humanities Studies<br>
                  <input type="checkbox" name="course" value="Technology Studies">Technlogy Studies<br><br>
                  
                  <button id="submit" type="submit">LOGIN</button>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  
                  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;  &nbsp;
                  <button id="cancel" type="button" class="cancelbtn">CANCEL</button>
                
              </div>
            
            </form>
</body>
</html>
